{% extends 'stc/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mt-4 shadow-lg mx-auto">
		<div class="card-body">
			<h3 class="text-light text-center bg-dark mt-2 p-2 border rounded">Reset Password_email</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="email" name="email" class="form-control my-2" placeholder="Enter your mail ID">
				<input type="submit" value="send" class="btn btn-info btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
